<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<style>
body {
	background-color: powderblue;
}

.simple-banner {
	background: pink;
}

#signin_btn {
	padding: 9px;
	border-radius: 2em;
}

.primary {
	background-color: #5aa140;
	color: #fff;
	border-radius: 2em;
}

.btn-block {
	width: 50%;
}


</style>
<title>Login</title>

</head>

<body  class = "container">
	<div id="simple-banner" class="simple-banner" style="width: 100%;">
		<div class="simple-banner-text">
			<span><marquee> Please use your username and
					password to login. Thank You! </marquee></span>
		</div>
	</div>
	<h2>User Login</h2>
	<img alt="" height=120px; src="login.jpg" style = "position:relative; left:280px;">


	<form name = "loginForm" method = "post" action = "LoginServlet">

			<div>
				<br> <label><b>Username </b></label> <br> <input class = "btn-block" id = "signin_btn" type="text"
					name="username">
			</div>

			<div>
				<label><b>Password</b></label> <br> <input class = "btn-block" id = "signin_btn" type="password"
					name="password">
			</div>
			<br>
			<div>
				<button id="signin_btn" type="submit" data-style="expand-left"
					data-size="s" class="primary btn-block ladda-button">
					<span class="ladda-label">Sign In</span><span class="ladda-spinner"></span>
				</button>
			</div>
	</form>

</body>
</html>
